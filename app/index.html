<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Charts project</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/charts.css">
  <link rel="stylesheet" href="styles/map.css">
  <link rel="stylesheet" href="styles/gallery.css">
  <link rel="stylesheet" href="styles/loading.css">

  <script src="/bower_components/modernizr/modernizr.js"></script>

  <!--  slick carrousel -->
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.5.9/slick.css" />
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.5.9/slick-theme.css" />

  <!--  slick carrousel -->
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.5.9/slick.min.js"></script>

  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBIn0yvwIuO2P8wV3LjE5cQUz3kfEy8kA&callback=initMap"></script> -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBIn0yvwIuO2P8wV3LjE5cQUz3kfEy8kA"></script>
  <script data-main="scripts/main" src="scripts/require.js"></script>
</head>

<body>
  <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <div class="content">
    <div class="content__top">
      <div class="loading__base">
        <div class="spinner">
          <div class="rect1"></div>
          <div class="rect2"></div>
          <div class="rect3"></div>
          <div class="rect4"></div>
          <div class="rect5"></div>
        </div>
      </div>
      <div class="gallery__base">
        <div class="gallery__container"></div>
        <div class="gallery__overlayMask">
          <div class="gallery__imageCaption">
          </div>
        </div>
      </div><div class="map__base"></div>
    </div>
    <div class="content__bottom">
      <div class="marfeelCharts__base"></div>
      <div class="map__info">
        <p class="map__infoTitle">Image information:</p>
        <ul>
          <li>Location:<span class="map__infoLocation"></span></li>
          <li>Country:<span class="map__infoCountry"></span></li>
          <li>Coordinates:<span class="map__infoCoordinates"></span></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="marfeelCharts__chart marfeelCharts__chart--template">
    <div class="marfeelCharts__svgGroup">
      <svg class="marfeelCharts__donut">
        <g transform="translate(152,0)">
          <line x1="0" y1="10" x2="0" y2="174" class="marfeelCharts--tablet" />
          <line x1="-82" y1="92" x2="82" y2="92" class="marfeelCharts--tablet" />
        </g>
      </svg>
      <div class="marfeelCharts__areaMask">
        <svg class="marfeelCharts__area"></svg>
      </div>
    </div>
    <div class="marfeelCharts__title">
      <h2 class="marfeelCharts__titleName"></h2>
      <p class="marfeelCharts__titleAmount"></p>
    </div>
    <div class="marfeelCharts__legend">
      <div class="marfeelCharts__legendFemale">
        <h3 class="marfeelCharts--female">Female</h3>
        <p><span class="marfeelCharts__legendPercentage"></span><span class="marfeelCharts__legendTotal"></span></p>
      </div>
      <div class="marfeelCharts__legendMale">
        <h3 class="marfeelCharts--male">Male</h3>
        <p><span class="marfeelCharts__legendPercentage"></span><span class="marfeelCharts__legendTotal"></span></p>
      </div>
    </div>
  </div>
</body>

</html>
